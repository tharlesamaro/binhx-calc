<ion-header>

  <ion-navbar>
    <ion-title>HexToBin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4>Enter the hexadecimal number:</h4>

  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="hexadecimalNumber"></ion-input>
    </ion-item>

  </ion-list>

  <div id="result-bin-to-hex" class="result">
    <h4>Result:</h4>
    <p class="result-base"><strong>Hexadecimal:</strong> {{ hexadecimalNumber }} </p>
    <p class="result-base"><strong>Binary:</strong> {{ convertBases() }} </p>
  </div>

</ion-content>
